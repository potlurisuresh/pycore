<!DOCTYPE html>
<html>
<head>
    <title>Feedback Collector (Advanced)</title>
</head>
<body>
    <h2>Submit Feedback</h2>
    <form method="post" action="/add">
      <input name="message" required> <input type="submit" value="Send">
    </form>
    <form method="get" action="/">
      <input name="keywords" placeholder="Filter by keywords (space-separated)">
      <input type="submit" value="Filter">
    </form>
    <form method="post" action="/batch_delete">
    <h2>All Feedback</h2>
    <ul>
    {% for f in feedbacks %}
      <li><input type="checkbox" name="ids" value="{{f[0]}}"> {{f[1]}}</li>
    {% endfor %}
    </ul>
    <input type="submit" value="Delete Selected">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
