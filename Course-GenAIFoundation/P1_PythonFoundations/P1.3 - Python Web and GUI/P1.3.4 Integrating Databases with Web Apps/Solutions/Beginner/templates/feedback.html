<!DOCTYPE html>
<html>
<head>
    <title>Feedback Collector</title>
</head>
<body>
    <h2>Submit Feedback</h2>
    <form method="post">
      <input name="message" required> <input type="submit" value="Send">
    </form>
    <h2>All Feedback</h2>
    <ul>
    {% for f in feedbacks %}
      <li>{{f[1]}}</li>
    {% endfor %}
    </ul>
</body>
</html>
