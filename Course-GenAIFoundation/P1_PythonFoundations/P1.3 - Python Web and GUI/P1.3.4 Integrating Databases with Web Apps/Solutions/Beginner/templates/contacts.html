<!DOCTYPE html>
<html>
<head>
    <title>Contact Book</title>
</head>
<body>
    <h2>Add Contact</h2>
    <form method="post">
      Name: <input name="name" required> <br>
      Email: <input name="email" required> <br>
      <input type="submit" value="Add">
    </form>
    <h2>All Contacts</h2>
    <ul>
    {% for c in contacts %}
      <li>{{c[1]}} ({{c[2]}})</li>
    {% endfor %}
    </ul>
</body>
</html>
