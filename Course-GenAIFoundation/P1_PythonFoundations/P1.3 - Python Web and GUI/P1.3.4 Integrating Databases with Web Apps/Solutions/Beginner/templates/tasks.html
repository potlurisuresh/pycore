<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker</title>
</head>
<body>
    <h2>Add Task</h2>
    <form method="post">
      <input name="description" required> <input type="submit" value="Add">
    </form>
    <h2>All Tasks</h2>
    <ul>
    {% for t in tasks %}
      <li>{{t[1]}}</li>
    {% endfor %}
    </ul>
</body>
</html>
