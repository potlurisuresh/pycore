<!DOCTYPE html>
<html>
<head><title>Mini Book Catalog</title></head>
<body>
    <h2>Mini Book Catalog</h2>
    <table border="1" cellpadding="5">
        <tr><th>Title</th><th>Author</th><th>Actions</th></tr>
        {% for book in books %}
        <tr>
            <td><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a></td>
            <td>{{ book.author }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_book', book_id=book.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <h3>Add a New Book</h3>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        <input type="submit" value="Add Book">
    </form>
</body>
</html>
