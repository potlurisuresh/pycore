<!DOCTYPE html>
<html>
<head><title>Mini Book Catalog</title></head>
<body>
    <h2>Mini Book Catalog</h2>
    <table border="1" cellpadding="5">
        <tr><th>Title</th><th>Author</th></tr>
        {% for book in books %}
        <tr><td>{{ book.title }}</td><td>{{ book.author }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
