<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact_form.css') }}">
</head>
<body>
    <div class="contact-form-container">
        <h2>Thank You!</h2>
        <p>Dear {{ name }},</p>
        <p>Your message has been received. We will get back to you at <strong>{{ email }}</strong>.</p>
        <p><em>Message:</em></p>
        <blockquote>{{ message }}</blockquote>
        <a href="/contact">Back to Contact Form</a>
    </div>
</body>
</html>
